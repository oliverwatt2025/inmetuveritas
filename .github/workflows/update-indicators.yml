name: Daily macro update (FRED + Stooq)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 6 * * *" # 06:30 UTC every day

permissions:
  contents: write

concurrency:
  group: update-indicators
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python3 scripts/update_indicators.py

      - name: Commit & push indicators.json (if changed)
        run: |
          git config user.name "inmetuveritas-bot"
          git config user.email "actions@users.noreply.github.com"

          # âœ… Add daily history file so it gets published to live
          git add public/indicators.json public/history_weekly.ndjson public/history_daily.ndjson

          # If nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily macro update"
          git push
